<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div> -->

  <ion-card *ngFor="let item of weathers">
    <ion-card-header>
      <ion-card-title>{{item.summary}}</ion-card-title>
      <ion-card-subtitle>{{item.date | date: 'dd/MM/yyyy'}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Celsius: {{item.temperatureC}}<br/>
      Fare: {{item.temperatureF}}
    </ion-card-content>
  </ion-card>

</ion-content>
